<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Andino POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
        }
        .card-header h3 {
            color: #fff;
        }
        .card-header {
            background: #2575fc;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: none;
            border-color: #2575fc;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Andino POS - Crear Cuenta</h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Usuario" required autofocus>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="correo" th:field="*{correo}" class="form-control" placeholder="Correo Electronico" required>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" id="password" th:field="*{contraseña}" class="form-control" placeholder="Contraseña  " required>
                        </div>

                        <div class="input-group mb-4">
                            <span class="input-group-text"><i class="fas fa-user-shield"></i></span>
                            <select id="role" th:field="*{role}" class="form-select" required>
                                <option value="">Seleccione un rol</option>
                                <option value="ADMIN">Admin</option>
                                <option value="VENDEDOR">Vendedor</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                        </div>
                    </form>
                     <div class="text-center mt-4">
                        <span>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia Sesión Aquí</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
