<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Mis Ventas</h1>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <p>
        <a th:href="@{/vendedor/ventas/new}" class="btn btn-primary">Registrar Nueva Venta</a>
        <a th:href="@{/vendedor/ventas/descargar-csv}" class="btn btn-secondary">Descargar CSV</a>
    </p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>IVA</th>

            <th>Usuario</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="venta : ${ventas}">
            <td th:text="${venta.id}"></td>
            <td th:text="${venta.fecha}"></td>
            <td th:text="${venta.total}"></td>
            <td th:text="${venta.iva}"></td>
            <td th:text="${venta.cliente != null ? venta.cliente.nombre : 'N/A'}"></td>
            <td th:text="${venta.usuario != null ? venta.usuario.username : 'N/A'}"></td>
            <td>
                <a th:href="@{/vendedor/ventas/factura/{id}(id=${venta.id})}" class="btn btn-info btn-sm">Ver Factura </a>
                <a th:href="@{/vendedor/ventas/delete/{id}(id=${venta.id})}" class="btn btn-danger btn-sm" onclick="return confirm ('Estas seguro que deseas eliminar esta Venta?');">Eliminar</a>

            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/vendedor/dashboard}" class="btn btn-secondary">Volver al Dashboard</a>
</div>
</body>
</html>
