<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Productos Disponibles</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Código</th>
            <th>Precio Venta</th>
            <th>Stock</th>
            <th>Categoría</th>
            <th>Proveedor</th>
            <th>Unidad Medida</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.codigo}"></td>
            <td th:text="${producto.precioVenta}"></td>
            <td th:text="${producto.stock}"></td>
            <td th:text="${producto.categoria != null ? producto.categoria.nombre : 'N/A'}"></td>
            <td th:text="${producto.proveedor != null ? producto.proveedor.nombre : 'N/A'}"></td>
            <td th:text="${producto.unidadMedida != null ? producto.unidadMedida.nombre : 'N/A'}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/vendedor/dashboard}" class="btn btn-secondary">Volver al Dashboard</a>
</div>
</body>
</html>
