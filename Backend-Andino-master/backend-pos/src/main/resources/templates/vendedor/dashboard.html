<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vendedor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function logout() {
            window.location.href = "/login?logout";
        }
    </script>
</head>
<body>
<div class="container mt-4">
    <h1>Dashboard del Vendedor</h1>
    <p>Bienvenido al panel de ventas.</p>
    <div class="list-group">
        <a th:href="@{/vendedor/ventas}" class="list-group-item list-group-item-action">Ver Mis Ventas</a>
        <a th:href="@{/vendedor/ventas/detalles}" class="list-group-item list-group-item-action">Detalle de Ventas</a>
        <a th:href="@{/vendedor/ventas/new}" class="list-group-item list-group-item-action">Registrar Nueva Venta</a>
        <a th:href="@{/vendedor/productos}" class="list-group-item list-group-item-action">Ver Productos</a>
        <a th:href="@{/vendedor/categorias}" class="list-group-item list-group-item-action">Ver Categorías</a>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark">Cerrar Sesión</button>
        </form>
    </div>
    <!-- Links to vendor functionalities will go here -->
</div>
</body>
</html>
