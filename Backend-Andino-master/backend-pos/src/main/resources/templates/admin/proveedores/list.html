<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Gestión de Proveedores</h1>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <p>
        <a th:href="@{/admin/proveedores/new}" class="btn btn-primary">Añadir Nuevo Proveedor</a>
    </p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>NIT</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Dirección</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proveedor : ${proveedores}">
            <td th:text="${proveedor.id}"></td>
            <td th:text="${proveedor.nombre}"></td>
            <td th:text="${proveedor.nit}"></td>
            <td th:text="${proveedor.telefono}"></td>
            <td th:text="${proveedor.correo}"></td>
            <td th:text="${proveedor.direccion}"></td>
            <td>
                <a th:href="@{/admin/proveedores/edit/{id}(id=${proveedor.id})}" class="btn btn-info btn-sm">Editar</a>
                <form th:action="@{/admin/proveedores/delete/{id}(id=${proveedor.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que quieres eliminar este proveedor?');">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Volver al Dashboard</a>
</div>
</body>
</html>
