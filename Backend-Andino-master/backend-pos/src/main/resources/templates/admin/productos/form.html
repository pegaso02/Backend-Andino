<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.id == null ? 'Añadir Producto' : 'Editar Producto'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${producto.id == null ? 'Añadir Nuevo Producto' : 'Editar Producto'}"></h1>

    <form th:action="@{/admin/productos/save}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="codigo" class="form-label">Código:</label>
            <input type="text" id="codigo" th:field="*{codigo}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="precioVenta" class="form-label">Precio de Venta:</label>
            <input type="number" step="0.01" id="precioVenta" th:field="*{precioVenta}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" id="stock" th:field="*{stock}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría:</label>
            <select id="categoria" th:field="*{categoria.id}" class="form-select" required>
                <option value="">Seleccione una categoría</option>
                <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="proveedor" class="form-label">Proveedor:</label>
            <select id="proveedor" th:field="*{proveedor.id}" class="form-select" required>
                <option value="">Seleccione un proveedor</option>
                <option th:each="prov : ${proveedores}" th:value="${prov.id}" th:text="${prov.nombre}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="unidadMedida" class="form-label">Unidad de Medida:</label>
            <select id="unidadMedida" th:field="*{unidadMedida.id}" class="form-select" required>
                <option value="">Seleccione una unidad</option>
                <option th:each="unit : ${unidades}" th:value="${unit.id}" th:text="${unit.nombre}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/admin/productos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
