<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.id == null ? 'Añadir Producto' : 'Editar Producto'} + ' - Andino POS'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Andino POS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-flex">
                        <button type="submit" class="btn btn-outline-light">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="mb-0" th:text="${producto.id == null ? 'Añadir Nuevo Producto' : 'Editar Producto'}"></h1>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/productos/save}" th:object="${producto}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="codigo" class="form-label">Codigo:</label>
                        <input type="text" id="codigo" th:field="*{codigo}" class="form-control" th:value="${producto.id == null ? nextCodigo : producto.codigo}" readonly>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="precioVenta" class="form-label">Precio de Venta:</label>
                        <input type="number" step="0.01" id="precioVenta" th:field="*{precioVenta}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="stock" class="form-label">Stock:</label>
                        <input type="number" id="stock" th:field="*{stock}" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="categoria" class="form-label">Categoria:</label>
                        <select id="categoria" th:field="*{categoria.id}" class="form-select" required>
                            <option value="">Seleccione una categoria</option>
                            <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="proveedor" class="form-label">Proveedor:</label>
                        <select id="proveedor" th:field="*{proveedor.id}" class="form-select" required>
                            <option value="">Seleccione un proveedor</option>
                            <option th:each="prov : ${proveedores}" th:value="${prov.id}" th:text="${prov.nombre}"></option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="unidadMedida" class="form-label">Unidad de Medida:</label>
                        <select id="unidadMedida" th:field="*{unidadMedida.id}" class="form-select" required>
                            <option value="">Seleccione una unidad</option>
                            <option th:each="unit : ${unidades}" th:value="${unit.id}" th:text="${unit.nombre}"></option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary me-2"><i class="fas fa-save"></i> Guardar</button>
                    <a th:href="@{/admin/productos}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
