<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Gestión de Categorías</h1>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <p>
        <a th:href="@{/admin/categorias/new}" class="btn btn-primary">Añadir Nueva Categoría</a>
    </p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categoria : ${categorias}">
            <td th:text="${categoria.id}"></td>
            <td th:text="${categoria.nombre}"></td>
            <td>
                <a th:href="@{/admin/categorias/edit/{id}(id=${categoria.id})}" class="btn btn-info btn-sm">Editar</a>
                <a th:href="@{/admin/categorias/delete/{id}(id=${categoria.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que quieres eliminar esta categoría?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Volver al Dashboard</a>
</div>
</body>
</html>
