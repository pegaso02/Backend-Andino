<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${categoria.id == null ? 'Añadir Categoría' : 'Editar Categoría'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${categoria.id == null ? 'Añadir Nueva Categoría' : 'Editar Categoría'}"></h1>

    <form th:action="@{/admin/categorias/save}" th:object="${categoria}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/admin/categorias}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
