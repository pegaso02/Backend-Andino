<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function logout() {
            window.location.href = "/login?logout";
        }
    </script>
</head>
<body>
<div class="container mt-4" sec:authorize="isAuthenticated()">
    <h1>Dashboard del Administrador</h1>
    <p>Bienvenido al panel de control.</p>
    <div class="list-group">
        <a th:href="@{/admin/proveedores}" class="list-group-item list-group-item-action">Gestión de Proveedores</a>
        <a th:href="@{/admin/unidades}" class="list-group-item list-group-item-action">Gestión de Unidades de Medida</a>
        <a th:href="@{/admin/pedidos}" class="list-group-item list-group-item-action">Gestión de Pedidos a Proveedores</a>
        <a th:href="@{/admin/compras}" class="list-group-item list-group-item-action">Gestión de Compras</a>
        <a th:href="@{/admin/productos}" class="list-group-item list-group-item-action">Gestión de Productos</a>
        <a th:href="@{/admin/categorias}" class="list-group-item list-group-item-action">Gestión de Categorías</a>
        <a th:href="@{/admin/ventas}" class="list-group-item list-group-item-action">Gestión de Ventas</a>
        <a th:href="@{/admin/ventas/detalles}" class="list-group-item list-group-item-action">Detalle Ventas</a>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark">Cerrar Sesión</button>
        </form>
    </div>
    <!-- Links to management modules will go here -->
</div>
</body>
</html>
