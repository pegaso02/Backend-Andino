<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pedidos a Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Gestión de Pedidos a Proveedores</h1>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <p>
        <a th:href="@{/admin/pedidos/new}" class="btn btn-primary">Crear Nuevo Pedido</a>
    </p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Proveedor</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.id}"></td>
            <td th:text="${pedido.fecha}"></td>
            <td th:text="${pedido.estado}"></td>
            <td th:text="${pedido.proveedorId}"></td> <!-- Displaying ID for now, ideally name -->
            <td>
                <a th:href="@{/admin/pedidos/edit/{id}(id=${pedido.id})}" class="btn btn-info btn-sm">Editar</a>
                <a th:href="@{/admin/pedidos/delete/{id}(id=${pedido.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que quieres eliminar este pedido?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Volver al Dashboard</a>
</div>
</body>
</html>
