<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-4">
    <h1>Gestión de Ventas</h1>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <p>
        <a th:href="@{/admin/ventas/new}" class="btn btn-primary">Registrar Nueva Venta</a>
        <a th:href="@{/admin/ventas/descargar-csv}" class="btn btn-secondary">Descargar CSV</a>
    </p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>IVA</th>

            <th>Usuario</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="venta : ${ventas}">
            <td th:text="${venta.id}"></td>
            <td th:text="${venta.fecha}"></td>
            <td th:text="${venta.total}"></td>
            <td th:text="${venta.iva}"></td>

            <td th:text="${venta.usuario != null ? venta.usuario.username : 'N/A'}"></td>
            <td>
                <a th:href="@{/admin/ventas/factura/{id}(id=${venta.id})}" class="btn btn-info btn-sm">Ver Factura</a>
                <a th:href="@{/admin/ventas/delete/{id}(id=${venta.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que quieres eliminar esta venta?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Volver al Dashboard</a>
</div>
</body>
</html>
