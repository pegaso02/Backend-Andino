<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Compras - Andino POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Andino POS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-flex">
                        <button type="submit" class="btn btn-outline-light">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Detalle de Compras</h1>
        <a th:href="@{/admin/compras/descargar-csv}" class="btn btn-secondary"><i class="fas fa-download"></i> Descargar CSV</a>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Volver al Dashboard</a>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div th:each="entry : ${comprasAgrupadas}" class="card mb-4">
        <div class="card-header">
            <h3 class="mb-0" th:text="'Compra ID: ' + ${entry.key.id}"></h3>
        </div>
        <div class="card-body">
            <p>
                <strong>Fecha:</strong> <span th:text="${#temporals.format(entry.key.fecha, 'dd-MM-yyyy')}"></span><br>
                <strong>Proveedor:</strong> <span th:text="${entry.key.proveedor?.nombre}">Sin proveedor</span><br>
                <strong>Total:</strong> <span th:text="${#numbers.formatDecimal(entry.key.total, 1, 'POINT', 2, 'COMMA')}"></span><br>
                <strong>IVA (19%):</strong> <span th:text="${#numbers.formatDecimal(entry.key.total - (entry.key.total / 1.19), 2, 'POINT', 2, 'COMMA')}"></span>
            </p>
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Detalle ID</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>SubTotal</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="detalle : ${entry.value}">
                    <td th:text="${detalle.id}"></td>
                    <td th:text="${detalle.producto?.nombre}"></td>
                    <td th:text="${detalle.cantidad}"></td>
                    <td th:text="${#numbers.formatDecimal(detalle.precioUnitario, 1, 'POINT', 2, 'COMMA')}"></td>
                    <td th:text="${#numbers.formatDecimal(detalle.subtotal, 1, 'POINT', 2, 'COMMA')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
