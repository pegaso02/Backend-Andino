<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Gestión de Compras</h1>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <p>
        <a th:href="@{/admin/compras/new}" class="btn btn-primary">Registrar Nueva Compra</a>
        <a th:href="@{/admin/compras/descargar-csv}" class="btn btn-secondary">Descargar CSV</a>
    </p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Estado</th>
            <th>Pagada</th>
            <th>Proveedor</th>
            <th>Pedido ID</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="compra : ${compras}">
            <td th:text="${compra.id}"></td>
            <td th:text="${compra.fecha}"></td>
            <td th:text="${compra.total}"></td>
            <td th:text="${compra.estado}"></td>
            <td th:text="${compra.pagada ? 'Sí' : 'No'}"></td>
            <td th:text="${compra.proveedor != null ? compra.proveedor.nombre : 'N/A'}"></td>
            <td th:text="${compra.pedidoProveedor != null ? compra.pedidoProveedor.id : 'N/A'}"></td>
            <td>
                <a th:href="@{/admin/compras/finalizar/{id}(id=${compra.id})}" class="btn btn-info btn-sm">Finalizar</a>
                <a th:href="@{/admin/compras/pagar/{id}(id=${compra.id})}" class="btn btn-success btn-sm">Pagar</a>
                <a th:href="@{/admin/compras/delete/{id}(id=${compra.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que quieres eliminar esta compra?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Volver al Dashboard</a>
</div>
</body>
</html>
