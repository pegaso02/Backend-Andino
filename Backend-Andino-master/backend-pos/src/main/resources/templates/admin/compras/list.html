<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Compras - Andino POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Andino POS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-flex">
                        <button type="submit" class="btn btn-outline-light">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestión de Compras</h1>
        <div>
            <a th:href="@{/admin/compras/new}" class="btn btn-primary"><i class="fas fa-plus"></i> Registrar Nueva Compra</a>
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Volver al Dashboard</a>
        </div>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>IVA (19%)</th>
                    <th>Estado</th>
                    <th>Pagada</th>
                    <th>Proveedor</th>
                    <th>Pedido ID</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="compra : ${compras}">
                    <td th:text="${compra.id}"></td>
                    <td th:text="${#temporals.format(compra.fecha, 'dd-MM-yyyy')}"></td>
                    <td th:text="${#numbers.formatDecimal(compra.total, 1, 'POINT', 2, 'COMMA')}"></td>
                    <td th:text="${#numbers.formatDecimal(compra.iva, 1, 'POINT', 2, 'COMMA')}"></td>
                    <td th:text="${compra.estado}"></td>
                    <td th:text="${compra.pagada ? 'SI' : 'No'}"></td>
                    <td th:text="${compra.proveedor != null ? compra.proveedor.nombre : 'N/A'}"></td>
                    <td th:text="${compra.pedidoProveedor != null ? compra.pedidoProveedor.id : 'N/A'}"></td>
                    <td>
                        <a th:href="@{/admin/compras/detalles/{id}(id=${compra.id})}" class="btn btn-primary btn-sm"><i class="fas fa-eye"></i> Detalles</a>
                        <a th:href="@{/admin/compras/finalizar/{id}(id=${compra.id})}" class="btn btn-info btn-sm"><i class="fas fa-check"></i> Finalizar</a>
                        <a th:href="@{/admin/compras/pagar/{id}(id=${compra.id})}" class="btn btn-success btn-sm"><i class="fas fa-dollar-sign"></i> Pagar</a>
                        <a th:href="@{/admin/compras/delete/{id}(id=${compra.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Estas seguro de que quieres eliminar esta compra?');"><i class="fas fa-trash"></i> Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
